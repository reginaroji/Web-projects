<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href='style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div>
      <img id="background-img" src="/images/illustration-hero.svg" alt="Complete your Order">
    </div>
    <h1>Order Summary</h1>

    <p id="catching-frase">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan">
      <img id="music-icon" src="/images/icon-music.svg" alt="">
      <div class="annual-price">
        <p class="med-weight" id="annual-plan"><strong>Annual Plan</strong></p>
        <p id="price">$59.99/year</p>
      </div>
      <div></div>
      <div class="change">
        <p class="med-weight"><a href="#">Change</a></p>
      </div>
    </div>
    <div class="button">
      <button id="button-proceed">Proceed to Payment</button><br>
      <button id="button-cancel">Cancel Order</button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
